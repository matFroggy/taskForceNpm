name: Node CI with Jfrog CLI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  # This is required for requesting the OIDC token
  id-token: write
  # This is required for actions/checkout
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Setup JF Cli
        uses: jfrog/setup-jfrog-cli@v4
        id: conf
        env:
          # JFrog platform url (for example: https://acme.jfrog.io)
          JF_URL: ${{ secrets.JF_URL }}
        with:
          # Name of the OIDC provider as specified on the OIDC integration page in the JFrog Platform
          oidc-provider-name: mathieup-github

      - name: install & publish on RT
        env:
          TOKEN: ${{ steps.conf.outputs.oidc-tokenÂ }}
        run: |
          npm install
          npm login --registry=https://psemea.jfrog.io/artifactory/tf-npm-npm/ --username=mathieup --password=$TOKEN
          npm publish --registry https://psemea.jfrog.io/artifactory/tf-npm-npm/
